<div class="page-wrapper">
<div class="content container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <h4 class="page-title">Leads</h4>
        </div>
    </div>
    <div class="row filter-row">
        <div class="col-sm-4 col-xs-6">
            <div class="form-group form-focus">
                <label class="control-label">Lead Name</label>
                <input type="text" class="form-control floating" (input)="searchName($event.target.value)" />
            </div>
        </div>
        <div class="col-sm-4 col-xs-6">
            <div class="form-group form-focus">
                <label class="control-label">Email</label>
                <input type="text" class="form-control floating" (input)="searchEmail($event.target.value)" />
            </div>
        </div>
        <div class="col-sm-4 col-xs-6">
            <div class="form-group form-focus">
                <label class="control-label">Project</label>
                <input type="text" class="form-control floating" (input)="searchProject($event.target.value)" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive table-responsive-inherit">
                <table class="table table-striped custom-table" [mfData]="rows" #mf="mfDataTable" [mfRowsOnPage]="5">
                    <thead>
                        <tr>
                            <th style="width: 20%">
                                <mfDefaultSorter by="leadName">Lead Name</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="email">Email</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="phone">Phone</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="project">Project</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="assigned">Assigned Staffs</mfDefaultSorter>
                            </th>
                            <th style="width: 10%"  class="text-center">
                                <mfDefaultSorter by="status">Status</mfDefaultSorter>
                            </th>
                            <th style="width: 30%">
                                <mfDefaultSorter by="created">Created On</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="action">Action</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td><a href="javascript:">{{item.leadName}}</a></td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td><a href="javascript:">{{item.project}}</a></td>
                            <td>
                                <ul class="team-members">
                                    <li>
                                        <a href="javascript:" title="John Doe" data-toggle="tooltip"><img src="assets/img/user.jpg"
                                                alt="John Doe"></a>
                                    </li>
                                    <li>
                                        <a href="javascript:" title="Richard Miles" data-toggle="tooltip"><img src="assets/img/user.jpg"
                                                alt="Richard Miles"></a>
                                    </li>
                                    <li>
                                        <a href="javascript:" class="all-users">+15</a>
                                    </li>
                                </ul>
                            </td>
                            <td class="text-center"><span class="label label-success-border">{{item.status}}</span></td>
                            <td>{{item.created.formatted}}</td>
                            <td class="text-right">
                                <div class="dropdown">
                                    <a href="javascript:" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                        aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a (click)="onEdit(item)"><i class="fa fa-pencil m-r-5"></i> Edit</a></li>
                                        <li><a (click)="onDelete(item)"><i class="fa fa-trash-o m-r-5"></i> Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="12">
                                <mfBootstrapPaginator></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </div>
</div>

<div id="edit_lead" class="modal custom-modal fade center-modal" role="dialog">
    <div class="modal-dialog">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">Update Contact</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <form #uptForm="ngForm" (ngSubmit)="updateLead(uptForm)" novalidate>
                            <div class="form-group">
                                <label>Lead Name</label>
                                <input class="form-control" type="text" [(ngModel)]="uptL.leadName" name="leadName" #leadName="ngModel">
                                <input type="hidden" [(ngModel)]="uptL.leadID" name="leadID" #leadID="ngModel">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" [(ngModel)]="uptL.email" name="email" #email="ngModel">
                            </div>
                            <div class="form-group">
                                <label>Project</label>
                                <input class="form-control" type="text" [(ngModel)]="uptL.project" name="project" #project="ngModel">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input class="form-control" type="text" [(ngModel)]="uptL.phone" name="phone" #phone="ngModel">
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select class="select form-control" [(ngModel)]="uptL.status" name="status" #status="ngModel">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>

                                </select>
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary" type="submit">Update Lead</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
